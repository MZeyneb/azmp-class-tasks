<html lang="en">
<head>

<body>
    <h1>Feedback Form</h1>

    <form>

        <label for="firstn">First Name: </label>

        <br>

        <input type="radio" id="genderm"  name="gender">

        <br>
        <input type="radio" id="genderf" name="gender">
        <label for="genderf">Female</label>
        <br>

        <label for="email">email: </label>

        <br>
        <label for="koment">Comment:</label>
        <br>
        
        <textarea id="koment" cols="60" rows="10"></textarea>
        <br>
        <select>
            <option value="cork" hidden>cork</option>
            <option value="mork">mork</option>

          </select>
          <br>
          <br>

          <button>Send Feedback</button>
          <button>Reset</button>

    </form>
