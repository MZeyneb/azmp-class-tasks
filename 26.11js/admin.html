<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body>

    <div class="modal">
        <div class="modalBox">

            <span>X</span>

            <h2>Add a Product</h2>
            <form>
                <input type="text" placeholder="Enter the name" class="name">
                <input type="text" placeholder="Enter the price" class="price">
                <input type="text" placeholder="Enter a Description" class="des">
                <input type="text" placeholder="Enter the stock" class="stock">
            </form>

            <input type="submit" class="sbmt">
        </div>
    </div>

    <div class="container">
        <h1>Admin Products</h1>
        <button class="add">Add Product</button>

        <table>
             <thead>

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Actions</th>


                </tr>
             </thead>

             <tbody>


             </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="admin.js" type="module"></script>
    
</body>
</html>
